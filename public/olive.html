<!DOCTYPE html>
<html lang="ko">

<head>
    <div class ="ranking header">
        <meta charset="UTF-8">
        <title>올리브영 랭킹</title>
        <link rel="stylesheet" href="olive.css">
    </div>
</head>


<body>
    <div class="container">
        
        <h1>올리브영 랭킹
            <h4>Hwaseon</h2>
            <h5>for prmr</h2>
        </h1>
        
        <div class="filters">
            <label for="category">카테고리 :</label>
            <select id="category">
                <option value="스킨케어">스킨케어</option>
                <option value="마스크팩">마스크팩</option>
                <option value="클렌징">클렌징</option>
                <option value="선케어">선케어</option>
                <option value="메이크업">메이크업</option>
                <option value="네일">네일</option>
                <option value="뷰티소품">뷰티소품</option>
                <option value="더모 코스메틱">더모 코스메틱</option>
                <option value="맨즈케어">맨즈케어</option>
                <option value="향수/디퓨저">향수/디퓨저</option>
                <option value="헤어케어">헤어케어</option>
                <option value="바디케어">바디케어</option>
                <option value="건강식품">건강식품</option>
                <option value="푸드">푸드</option>
                <option value="구강용품">구강용품</option>
                <option value="헬스/건강용품">헬스/건강용품</option>
                <option value="여성/위생용품">여성/위생용품</option>
                <option value="패션">패션</option>
                <option value="리빙/가전">리빙/가전</option>
                <option value="취미/팬시">취미/팬시</option>
            </select>
            

            <label for="startDate"> 날짜 선택 :</label>
            <input type="date" id="startDate">
            <label> ~ </label>
            <input type="date" id="endDate">
            <button id="searchBtn">랭킹 검색</button>
            <button id="downloadExcelBtn">랭킹 : Excel</button>
            
        </div>


        <div style="text-align: center; margin-top: 50px;">
            <label>제품명 검색 : </label>
            <input type="text" id="productSearchInput" placeholder="예시 : 세럼 , 앰플"/>
            <button id="productSearchBtn" style=margin-left:25px;>제품명 검색</button>
            <button id="productSearchDownloadBtn" style="margin-left:25px;">제품명 : Excel</button>
            <h3></h3>

            <table id="productSearchTable" style="margin-left: auto; margin-right: auto; ">
                <thead>
                    <div style ="margin-top : 70px";> 
                        <tr>
                            <th>날짜</th>
                            <th>순위</th>
                            <th>브랜드</th>
                            <th>제품명</th>
                            <th>소비자가</th>
                            <th>판매가</th>
                            <th>행사</th>
                        </tr>
                    </div>
                </thead>
                <tbody>
                    <!-- 검색 결과 -->
                </tbody>
            </table>
        </div>

        <div class="table-container">
        <div style="margin-top: 30px;"></div>
            <h2>랭킹 데이터</h2>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>순위</th>
                        <th>브랜드</th>
                        <th>제품명</th>
                        <th>소비자가</th>
                        <th>판매가</th>
                        <th>행사</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- js -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
</body>
</html>
